<ion-pane class="chat_pane">
	<div class="bar bar-header bar-light tabs-hed">
		<button  class="button button-icon btn-h" ng-click="toggleLeft()">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</button>
		<div class="h1 title title_tab">
			MESSAGES
		</div>
		<button  class="button button-clear btn-h">
			<i class="ion-android-more-vertical gfr" aria-hidden="true"></i>
		</button>
	</div>
	<ion-content>
		<div class="fr_chat">
			<div style="text-align:center">
				<small ng-if="!convs.length">No Conversations Found</small>
			</div>
			<div class="chat_fr_u" ng-repeat="data in convs">
				<div class="imf_g">
					<a ui-sref="member.chat">
						<img ng-src="{{ data.to.user_img_profile }}" alt="{{ data.to.user_fullname }}" class="img_y">
						<h3 class="nameo">{{ data.to.user_fullname }} <span class="dtr">2:03 PM</span></h3>
						<p class="cone">{{ data.last_message }}<span class="msg_count" ng-if="data.unread.length">{{ data.unread }}</span></p>
					</a>
					<div class="clear"></div>
				</div>
			</div>

		</div>
	</ion-content>
</ion-pane>
