<ion-pane class="chat_pane">
	<div class="bar bar-header bar-light tabs-hed">
		<button  class="button button-icon btn-h" ng-click="toggleLeft()">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</button>
		<div class="h1 title title_tab">
			MESSAGES
		</div>
		<button  class="button button-clear btn-h" ng-click="openModal(2)">
			<i class="ion-compose gfr" aria-hidden="true"></i>
		</button>
	</div>
	<ion-content>
		<div class="fr_chat">
			
			<div class="chat_fr_u">
				<div class="imf_g">
					<a ui-sref="member.chat">
						<img src="../img/ema.png" alt="" class="img_y">
						<h3 class="nameo">Ema Watson <span class="dtr">2:03 PM</span></h3>
						<p class="cone">Use this CSS3 box shadow.... <span class="msg_count">2</span></p>
					</a>
					<div class="clear"></div>
				</div>
			</div>

		</div>
	</ion-content>
</ion-pane>
<script id = "new_msg.html" type = "text/ng-template">
	<ion-modal-view>
		<ion-header-bar>
			<h1 class = "title">Modal Title</h1>
		</ion-header-bar>

		<ion-content>
			<button class = "button icon icon-left ion-ios-close-outline"
			ng-click = "closeModal(2)">Close Modal</button>
		</ion-content>
	</ion-modal-view>
</script>
