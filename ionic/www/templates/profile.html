<ion-pane class="login_bg chat_pane profile_page">
	<div class="bar bar-header header_chat cie-cie">
		<button  class="button button-icon btn-h" ng-click="toggleLeft()">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</button>
		<div class="h1 title pro_name">PROFILE</div>
		<button class="button button-clear btn-h">
			<i class="fa fa-sign-out gfro" aria-hidden="true"></i>
		</button>
	</div>
	<ion-content>
		<div class="top_profile">
			<div class="row">
				<div class="col">
					<div class="foll_and vf">
						<button class="btn_foll" ng-click="addFriend(profile)"><span class="ion-android-person-add"></span></button>
					</div>
				</div>
				<div class="col col-50 img_ctr">
					<img ng-src="{{ profile.user_img_profile }}" class="pr_img" alt="{{ profile.user_fullname }}">
					<p class="ngr">{{ profile.user_fullname }}</p>
					<p class="ader">{{ profile.user_address ? profile.user_address : 'Not Set Yet' }}</p>
				</div>
				<div class="col">
					<div class="msg_and vf">
						<button class="btn_mess"><span class="ion-chatbubbles"></span></button>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="fpl_cnt">
			<div class="row">
			  <div class="col col-50 fl_count">
			  	<span>Followers</span>
			  	<p>2 0987</p>
			  </div>
			  <div class="col col-50 ing_count">
			  	<span>Following</span>
			  	<p>20987</p>
			  </div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="map_u">
			<div id="map" data-tap-disabled="true"></div>
		</div>
	</ion-content>
</ion-pane>
