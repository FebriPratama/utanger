<ion-pane class="chat_pane">
	<div class="bar bar-header bar-light tabs-hed">
		<button  class="button button-icon btn-h" ng-click="toggleLeft()">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</button>
		<div class="h1 title title_tab">
			FRIENDS
		</div>
		<button  class="button button-clear btn-h">
			<i class="ion-android-more-vertical gfr" aria-hidden="true"></i>
		</button>
	</div>
	<ion-content>
		<div class="sch_frien">

			<form name="userSearch" ng-submit="submitUserSearch(userSearch.email)" novalidate>
				<input type="email" style="height:40px;width:100%" ng-model="userSearch.email" placeholder="Enter friends email" class="ingfre">
				<button type="submit" ng-disabled="userSearch.$invalid || loading.status" class="clauy">
					<span class="ion-android-send"></span>
				</button>
			</form>
			<div class="clear"></div>
			<div style="text-align:center" ng-if="loading.status">
				<i>{{ loading.name }}</i>
			</div>

		</div>
		<div class="friend_lst">

			<div style="text-align:center">
				<i ng-if="!users.length">No Users Found</i>
			</div>
			
			<div class="frdlist">
				<div class="row">
					<div class="fir_content" ui-sref="member.profile({ id : data.user_id })" ng-repeat="data in users">
						<div class="cjg">
							<span class="ion-checkmark-round"></span>
						</div>
						<a href="javascript:void(0)">
							<img src="{{ data.user_img_profile }}" style="width:50px;" alt="{{ data.user_fullname }}" class="fgtr">
							<h2 class="nbgf">{{ data.user_fullname }}</h2>
						</a>
					</div>
				</div>
				<hr>
			</div>
			<div class="row">

			  <div class="col col-33 col-offset-33" style="text-align:center">Friend List</div>

			</div>
			<div class="frdlist">
				<div style="text-align:center">
					<small ng-if="!friends.length">No Friends Found</small>
				</div>
				<div class="row">

					<div ng-repeat="data in friends">
						<div class="fir_content col" ng-if="data.one.email !== user.email" ui-sref="member.profile({ id : data.one.user_id })">
							<a>
								<img src="{{ data.one.user_img_profile }}" style="width:50px;" alt="{{ data.one.user_fullname }}" class="fgtr">
								
							</a>
							<i class="nbgf">{{ data.one.user_fullname }}</i>
						</div>
						<div class="fir_content col" ng-if="data.two.email !== user.email" ui-sref="member.profile({ id : data.two.user_id })">
							<a>
								<img src="{{ data.two.user_img_profile }}" style="width:50px;" alt="{{ data.two.user_fullname }}" class="fgtr">
								
							</a>
							<i class="nbgf">{{ data.two.user_fullname }}</i>
						</div>

					</div>

				</div>
			</div>

			<div class="clear"></div>
		</div>
	</ion-content>
</ion-pane>
