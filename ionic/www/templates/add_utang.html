<ion-pane class="add_utg_bg" ng-controller="AddUtangCtrl">

	<div class="isi_utr">
		<div class="bar bar-header ads_utg">
			<div class="sch_from">
				<input type="text" ng-model="query" placeholder="Search borrower..." class="borr">
			</div>		
		</div>
		<div class="add_utang_isi">

			<form name="createUtang" submit="submitCreateUtang(createUtang.$valid,createUtang)" novalidate>
				<ion-list can-swipe="true">
				  <ion-item ng-repeat="data in friends | filter:query">
					<ion-radio ng-model="friend" ng-if="data.one.email !== user.email" ng-value="data.one.user_id">{{ data.one.user_fullname }}</ion-radio>
					<ion-radio ng-model="friend" ng-if="data.two.email !== user.email" ng-value="data.two.user_id">{{ data.two.user_fullname }}</ion-radio>
				  </ion-item>
				</ion-list>

				<div class="form_add_utg">
					<div class="for_if">
						<div class="jml_utg_">
							<input type="number" placeholder="jumlah utang" class="inpt_utgs">
						</div>
						<div class="tgl_payment">
							<input type="date" placeholder="payment date" class="payment_date">
						</div>
						<div class="btn_add">
							<button type="submit" class="bts_u">
								ADD
							</button>
						</div>
						<div class="btn_cancel">
							<button type="button" class="bts_x" ng-click="closeModal()">
								CANCEL
							</button>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</form>

		</div>
	</div>
</ion-pane>
